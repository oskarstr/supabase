  # Platform overlay additions for Kong declarative config.
  - name: platform-api
    _comment: 'Platform API: /api/platform/* -> http://platform-api:4210/api/platform/*'
    url: http://platform-api:4210
    routes:
      - name: platform-api-all
        strip_path: false
        paths:
          - /api/platform
          - /api/platform/
      - name: platform-api-v1
        strip_path: false
        paths:
          - /api/v1
          - /api/v1/
    plugins:
      - name: cors
